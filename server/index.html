<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>File Uploader - coligo.io</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form action="cats/upload" enctype="multipart/form-data" method="post">
                            <span class="glyphicon glyphicon-cloud-upload"></span>
                            <h2>File Uploader</h2>
                            <h4>coligo.io</h4>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar"></div>
                            </div>
                            <input id="upload-input" type="file" name="cat_pic"></br>
                            <button type="submit" class="btn btn-lg upload-btn" type="button">Upload File</button>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

</html>

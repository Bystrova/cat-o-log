<div>
    <h3>Cat Details Form</h3>
    <div *ngIf="selectedCat">
        <cat-picture [photoId]="selectedCat.photoId"></cat-picture>
        <div>
            <input [(ngModel)]="selectedCat.name">
        </div>
        <div>
            <input [(ngModel)]="selectedCat.sex">
        </div>
        <div>
            <input [(ngModel)]="selectedCat.age">
        </div>
        <div>
            <textarea [(ngModel)]="selectedCat.about"></textarea>
        </div>
    </div>
</div>
